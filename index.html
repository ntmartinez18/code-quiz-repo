<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>

</head>
<body>
    <section>
        <!-- created header for title -->
        <header class="header">
            <h1>Code Quiz</h1>
        </header>
    </section>
    </section>
    <section class="content">
        <!-- created content section and button element to launch quiz -->
        <h2 id="timer">60s</h2>
        <p id="start-screen">Test your coding knowledge by taking the following quiz!</p>
        <p id="score"></p>
        <button type="button" id="start-button" class="show">Start Quiz</button>
    </section>
    <section class="hide question-container">
        <!-- created hidden section for questions and answer to be rendered after start button is pressed -->
        <p id="question"></p>
        <div id="answer-buttons">
        </div>
        </section>
        <section class="input-initials hide">
            <input type="text" id="userInput">
            <button id="submit-btn" >Submit</button>
        </section>
    <script src="./assets/script.js"></script>
</body>
</html>
